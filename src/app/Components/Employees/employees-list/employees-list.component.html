<!-- this is a table to create the ID s for the employees-->
<div class = "container  my-5"> 
    <h1 class = "mb-3">Employees</h1>
<!-- this is the table of the employees -->
    <table class ="table" *ngIf ="employees && employees.length > 0 ">
        <thead> 
            <tr>
                <!--Headdings for coloumns-->
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <!-- table for each section made in via interface -->
            <!-- using a ng forLoop to repeat over as I need for the data to flow inot the coloums -->
            <tr *ngFor="let employee of employees">
                 
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <th>
                    <div class="btn-group" role="group" aria-label="view/Delete">
                        <button type="button" [routerLink]="['/employees', 'edit', employee.id]" class="btn btn-primary">View</button>
                      </div>
                </th>

                <!--!always rememeber to refrence your ROUTING correctly when implimenting it !!!!!!-->

                <!-- this is using data binding to get the infomation we need form the objects made for static virsions.  -->
            </tr>
            

        </tbody>
    </table>
    <p *ngIf ="!employees || employees.length <= 0 "> No current employees </p>
</div>
